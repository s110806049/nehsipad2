<body>
    <h1>平板借用系統</h1>

    <form id="bookingForm">
        <label for="name">您的姓名：</label>
        <input type="text" id="name" required>

        <label for="class">班級：</label>
        <select id="class" required>
            <option value="101">101</option>
            <option value="202">202</option>
            <option value="301">301</option>
            <option value="401">401</option>
            <option value="501">501</option>
            <option value="601">601</option>
        </select>

        <label for="date">選擇日期：</label>
        <input type="date" id="date" required>

        <label for="periods">選擇課表時段（按下ctrl可多選）：</label>
        <select id="periods" multiple required size="7">
            <option value="1">第一節 8:40-9:20</option>
            <option value="2">第二節 9:30-10:10</option>
            <option value="3">第三節 10:30-11:10</option>
            <option value="4">第四節 11:20-12:00</option>
            <option value="5">第五節 13:30-14:10</option>
            <option value="6">第六節 14:20-15:00</option>
            <option value="7">第七節 15:10-15:50</option>
        </select>

        <label for="tablets">借用平板數量：</label>
        <input type="number" id="tablets" min="1" max="30" required>

        <button type="submit">提交預約</button>
    </form>
